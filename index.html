<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
	<script src="assets/javascript/moment.js"></script>
	<script src="assets/javascript/main.js"></script>
</head>
<body>
	<div class = "container">
		<div class = "jumbotron">
			<h1 class= "text-center">Train Schedule</h1>
		</div><!--jumbotron ends here-->

		<div class="panel panel-default">
			<div class="panel-heading">
			    <h3 class="panel-title">Current Train Schedule</h3>
			</div><!--panel heading ends here-->
			<div class="panel-body">
			    <table class="table">
			    	<thead>
				    	<tr>
	  						<th>Train Name</th>
	  						<th>Destination</th>
	  						<th>Frequency (min)</th>
	  						<th>Next Arrival</th>
	  						<th>Minutes Away</th>
  						</tr>
					</thead>
					<tbody id = "trainSchedule">
					</tbody>
				</table>
			</div>
		</div> <!--panel for the train times ends here-->

		<div class="panel panel-default">
			<div class="panel-heading">
			    <h3 class="panel-title">Add Train</h3>
			</div> <!--panel heading ends here-->
			<div class="panel-body">
			    <form id="newTrain">
					<div class="form-group">
					    <label for="trainName">Train Name</label>
					    <input type="trainName" class="form-control" id="trainName">
					</div>
					<div class="form-group">
					    <label for="trainDestination">Destination</label>
					    <input type="trainDestination" class="form-control" id="trainDestination">
					</div>
					<div class="form-group">
					    <label for="trainFirst">First Train Time (HH:MM - military time)</label>
					    <input type="trainFirst" class="form-control" id="trainFirst">
					</div>
					<div class="form-group">
					    <label for="trainFrequency">Frequency (min)</label>
					    <input type="trainFrequency" class="form-control" id="trainFrequency">
					</div>
					<button type="submit" id="formSubmit" class="btn btn-default">Submit</button>
				</form><!--Form ends here-->
			</div><!--panel body ends here-->
		</div> <!-- panel for adding the train times ends here-->

	</div> <!--container class ends here-->
</body>
</html>
